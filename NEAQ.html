<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <title>Name 'em all - Pokémon Quiz</title>
  <style>
  
  @keyframes zoomExample {
		from {transform: scale(8,8);}
		to {transform:scale(1,1);}
	}
  
  
	body {
	background-color: #DDD;
	font-family: "Roboto";
    font-size: 16px;
	color: #333;
	}
	p {
	font-size: 0.8em;
	margin-block-start: 0em;
    margin-block-end: 0em;
	}
	#counter,#total,#timer{
		display:inline;
	}
    .box {
	border: 5px white;
	border-radius: 5px;
	margin: 10px;
	padding: 10px 10px 10px 10px;
	background: rgba(255, 255, 255, 0.85);
	min-height: 30px;
	line-height: 30px;
	}
	.padded {
	padding-left: 20px;
	padding-right: 20px;
	}
	.centeredbox {
	margin: 0 auto;
	/* max-width: 996px; */
	max-width: 1408px;
	}
	.sprite {
	margin: -36px -22px -10px;
	}
	.revealed {
	filter: drop-shadow(-1px -2px 0 #D00);
	}
	.zoom {
	animation-name: zoomExample;
	animation-duration:500ms;
	}
	.recentsprite {
	margin: -40px -10px -10px;
	}
	.column {
	float: left;
	}
	.eighth {
	width: 12.5%;
	}
	.sixth {
	width: 16.66%;
	}
	.quarter {
	width: 25%;
	}
	.smol {
	width: 175px;
	}
	.decent {
	width: 235px;
	}
	.wider {
	min-width: 250px;
	}
	.full {
	width: 100%;
	}
	/* Clear floats after the columns */
	.row:after {
	content: "";
	display: table;
	clear: both;
	}
	.bottommargin {
	margin-bottom: 20px;
	}
	.button {
	background-color: #A00;
	border: 5px #333;
	color: white;
	padding: 10px 10px 10px 10px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	margin: 10px;
	cursor: pointer;
	width: 100px;
	border-radius: 5px;
	min-height: 30px;
	line-height: 30px;
	font-family: "Roboto";
    font-size: 16px;
	}
	.button:hover {background-color: #D00;}
	@media only screen and (max-width: 768px) {
	.quarter, .sixth, .eighth {
    width: 100%;
	}
}
  </style>
</head>
<body>
<div class="centeredbox">
<div class="row">
<div class="column decent">
<div class="box padded">
<input type="text" id="pokemon" maxlength="12" autocomplete="off">
</div>
</div>
<div class="column wider">
<div class="box padded">
Most recent input: <img id="recentsprite" class="recentsprite" src="">
</div>
</div>
<div class="column decent">
<div class="box padded">
<b><div id="counter">0</div></b>/<div id="total">0</div> Pokémon&nbsp;named
</div>
</div>
<div class="column smol">
<div class="box padded">
Timer: <b><div id="timer">00:00:00</div></b>
</div>
</div>
</div>

<div class="row">
<div class="column quarter">
<div id="pokemon-box-1" class="box bottommargin">
</div>
<div id="pokemon-box-2" class="box">
</div>
</div>
<div class="column quarter">
<div id="pokemon-box-3" class="box bottommargin">
</div>
<div id="pokemon-box-4" class="box">
</div>
</div>
<div class="column quarter">
<div id="pokemon-box-5" class="box bottommargin">
</div>
<div id="pokemon-box-6" class="box">
</div>
</div>
<div class="column quarter">
<div id="pokemon-box-7" class="box bottommargin">
</div>
<div id="pokemon-box-8" class="box">
</div>
</div>
</div>

<div class="row">
<div class="column wider">
<div class="box padded">
	<form>Generation:
	<label for="all">
	<input type="radio" id="all" name="gamevariant" value="all" checked="checked">
	All
	</label>
	<label for="gen1">
	<input type="radio" id="gen1" name="gamevariant" value="gen1">
	I
	</label>
	<label for="gen2">
	<input type="radio" id="gen2" name="gamevariant" value="gen2">
	II
	</label>
	<label for="gen3">
	<input type="radio" id="gen3" name="gamevariant" value="gen3">
	III
	</label>
	<label for="gen4">
	<input type="radio" id="gen4" name="gamevariant" value="gen4">
	IV
	</label>
	<label for="gen5">
	<input type="radio" id="gen5" name="gamevariant" value="gen5">
	V
	</label>
	<label for="gen6">
	<input type="radio" id="gen6" name="gamevariant" value="gen6">
	VI
	</label>
	<label for="gen7">
	<input type="radio" id="gen7" name="gamevariant" value="gen7">
	VII
	</label>
	<label for="gen8">
	<input type="radio" id="gen8" name="gamevariant" value="gen8">
	VIII
	</label>
	</form>
</div>
</div>
<div class="column wider">
<div class="box padded">
	<form>
	<label for="pokeball">
	<input type="radio" id="pokeball" name="gamemode" value="pokeball" checked="checked">
	No silhouettes
	</label>
	<label for="silhouette">
	<input type="radio" id="silhouette" name="gamemode" value="silhouette">
	Silhouettes
	</label>
	</form>
</div>
</div>
<div>
	<button id="surrender" class="button"><b>Give up</b></button>
</div>
<div class="column full">
<div class="box padded">
<p>Project by <a href="https://twitter.com/maniacCharon">Charon</a> with functionality/javascript-stuff by <a href="https://twitter.com/Stapoh">Stapo</a></p>
<p>Resource for sprites <a href="https://msikma.github.io/pokesprite/overview/dex-gen8.html">Pokésprite Database project</a>. The sprite images belong to © Nintendo/Creatures Inc./GAME FREAK Inc.
</div>
</div>
</div>
</div>
<script src="front.js"></script>
</body>
</html>
