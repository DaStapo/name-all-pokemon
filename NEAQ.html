<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <title>Name 'em all - Pokémon Quiz</title>
  <style>
  
  @keyframes zoomExample {
		from {transform: scale(7,7);}
		to {transform:scale(1,1);}
	}
  
  
	body {
	background-image: linear-gradient(146deg, rgba(240,240,240,1), rgba(210,210,210,1));
	margin: 0;
	height: 100%;
	background-repeat: no-repeat;
    background-attachment: fixed;
	font-family: "Roboto";
    font-size: 16px;
	color: #333;
	padding-top: 70px;
	}
	p {
	font-size: 0.8em;
	margin-block-start: 0em;
    margin-block-end: 0em;
	}
	a {
	text-decoration: none;
	color: #8CC63F;
	font-weight: bold;
	}
	#counter,#total,#timer{
		display:inline;
	}
    .box {
	border: 5px white;
	margin: 10px;
	padding: 11px 10px 10px 10px;
	background: rgba(255, 255, 255, 0.85);
	min-height: 30px;
	line-height: 30px;
	}
	.rounded {
	border-radius: 20px;
	}
	.roundedb {
	border-radius: 4px 20px;
	}
	.roundedc {
	border-radius: 4px;
	}
	.lime {
	background: #8CC63F;
	color: #fff;
	}
	.dark {
	background: #444;
	color: #fff;
	}
	.grey {
	background: #999;
	color: #fff;
	}
	.red {
	background: #D00;
	color: #fff;
	}
	.highlight {
	font-weight: bold;
	color: #333;
	}
	.padded {
	padding-left: 20px;
	padding-right: 20px;
	}
	.padded-left {
	padding-left: 20px;
	}
	.centeredbox {
	margin: 0 auto;
	/* max-width: 996px; */
	max-width: 1408px;
	}
	input[type=text] {
	padding: 2px;
	margin-left: 5px;
	margin-right: -5px;
	box-sizing: border-box;
	border: 2px solid #444;
	border-radius: 4px 10px 4px 4px;
	font-family: "Roboto";
    font-size: 16px;
	color: #333;
	width: 180px;
	}
	input[type=text]:focus {
	outline: none;
	border: 2px solid #444;
	background-color: #EEE;
	}
	.sprite {
	margin: -36px -22px -10px;
	}
	.revealed {
	opacity: 0.4;
	}
	.zoom {
	animation-name: zoomExample;
	animation-duration:1500ms;
	}
	.recentsprite {
	margin: -40px -10px -10px;
	}
	.column {
	float: left;
	}
	.eighth {
	width: 12.5%;
	}
	.sixth {
	width: 16.66%;
	}
	.quarter {
	width: 25%;
	}
	.smol {
	width: 175px;
	}
	.decent {
	width: 235px;
	}
	.wider {
	min-width: 240px;
	}
	.full {
	width: 100%;
	}
	/* Clear floats after the columns */
	.row:after {
	content: "";
	display: table;
	clear: both;
	}
	.bottommargin {
	margin-bottom: 20px;
	}
	.header {
	position: fixed;
	top: 0px;
	}
	.footer {
	position: fixed;
	bottom: 0px;
	}
	.button {
	background-color: #999;
	border: 5px #333;
	color: white;
	padding: 10px 10px 10px 10px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	margin: 10px;
	cursor: pointer;
	min-width: 100px;
	min-height: 30px;
	line-height: 30px;
	font-family: "Roboto";
    font-size: 16px;
	}
	.button:hover {
	background-color: #D00;
	}
	.button:focus {
	outline: none;
	}
	.radio-item {
	display: inline-block;
	position: relative;
	margin-right: 8px;
	}
	.first {
	margin-left: 8px;
	}
	.last {
	margin-right: 0px;
	}
	.radio-item input[type='radio'] {
	display: none;
	}
	.blocked {
	opacity: 0.3;
	}
	.radio-item label:before {
	content: " ";
	display: inline-block;
	position: relative;
	top: 3px;
	margin-right: 0px;
	margin-left: 0px;
	width: 14px;
	height: 14px;
	border-radius: 5px;
	border: 2px solid #8CC63F;
	background-color: transparent;
	cursor: pointer;
	}
	.radio-item input[type=radio]:checked + label:after {
	border-radius: 3px;
	width: 10px;
	height: 10px;
	position: absolute;
	top: 9px;
	left: 4px;
	content: " ";
	display: block;
	background: #8CC63F;
	cursor: pointer;
	}
	.bar {
	background-color: #fff;
	display: inline-block;
	width: 122px;
	margin-left: 5px;
	margin-right: -5px;
	border: 2px solid #444;
	border-radius: 4px 4px 4px 4px;
	}
	.load {
	background-color: #333;
	height: 10px;
	width: 1px;
	}
	.hidden {
	display: none;
	}
	@media only screen and (max-width: 768px) {
	.quarter, .sixth, .eighth {
    width: 100%;
	}
	}
	@media only screen and (max-width: 960px) {
	body {
	padding-top: 140px;
	}
	}
	@media only screen and (max-width: 580px) {
	body {
	padding-top: 210px;
	}
	}
  </style>
</head>
<body>
<div class="centeredbox">
<div class="row header" id="header">
<div class="column">
<div class="box roundedb padded lime">
Name all Pokémon: <input type="text" id="pokemon" maxlength="12" autocomplete="off" disabled="disabled">
</div>
</div>
<div class="column wider">
<div class="box roundedb padded-left lime">
Most recent input: <img id="recentsprite" class="recentsprite" src="">
</div>
</div>
<div class="column">
<div class="box roundedb padded lime">
<b><div id="counter" class="highlight">0</div></b>/<div id="total">0</div>
</div>
</div>
<div class="column smol">
<div class="box roundedb padded lime">
Timer: <div class="highlight" id="timer">00:00:00</div>
</div>
</div>
<div class="column">
<button id="loadbutton" class="button roundedc" onclick="loading()" style="background-color: #D00;">Load sprites</button>
</div>
<div class="column wider" id="loadbox">
<div class="box roundedb padded grey">
Loading: <div class="bar">
<div id="loadbar" class="load">
</div>
</div>
</div>
</div>
</div>

<div class="row">
<div class="column quarter">
<div id="pokemon-box-1" class="box rounded bottommargin">
</div>
<div id="pokemon-box-2" class="box rounded">
</div>
</div>
<div class="column quarter">
<div id="pokemon-box-3" class="box rounded bottommargin">
</div>
<div id="pokemon-box-4" class="box rounded">
</div>
</div>
<div class="column quarter">
<div id="pokemon-box-5" class="box rounded bottommargin">
</div>
<div id="pokemon-box-6" class="box rounded">
</div>
</div>
<div class="column quarter">
<div id="pokemon-box-7" class="box rounded bottommargin">
</div>
<div id="pokemon-box-8" class="box rounded">
</div>
</div>
</div>

<div class="row">
<div class="column wider">
<div class="box roundedc padded">
	<form class="blocked">Generation:
	<div class="radio-item first">
	<input type="radio" id="all" name="gamevariant" value="all" checked="checked">
	<label for="all">
	All
	</label>
	</div>
	<div class="radio-item">
	<input type="radio" id="gen1" name="gamevariant" value="gen1">
	<label for="gen1">
	I
	</label>
	</div>
	<div class="radio-item">
	<input type="radio" id="gen2" name="gamevariant" value="gen2">
	<label for="gen2">
	II
	</label>
	</div>
	<div class="radio-item">
	<input type="radio" id="gen3" name="gamevariant" value="gen3">
	<label for="gen3">
	III
	</label>
	</div>
	<div class="radio-item">
	<input type="radio" id="gen4" name="gamevariant" value="gen4">
	<label for="gen4">
	IV
	</label>
	</div>
	<div class="radio-item">
	<input type="radio" id="gen5" name="gamevariant" value="gen5">
	<label for="gen5">
	V
	</label>
	</div>
	<div class="radio-item">
	<input type="radio" id="gen6" name="gamevariant" value="gen6">
	<label for="gen6">
	VI
	</label>
	</div>
	<div class="radio-item">
	<input type="radio" id="gen7" name="gamevariant" value="gen7">
	<label for="gen7">
	VII
	</label>
	</div>
	<div class="radio-item last">
	<input type="radio" id="gen8" name="gamevariant" value="gen8">
	<label for="gen8">
	VIII
	</label>
	</div>
	</form>
</div>
</div>
<div class="column">
<div class="box roundedc padded">
	<form>
	<div class="radio-item hidden">
	<input type="radio" id="pokeball" name="gamemode" value="pokeball" checked="checked">
	<label for="pokeball">
	No silhouettes
	</label>
	</div>
	<div class="radio-item blocked" id="silhouettebutton">
	<input type="radio" id="silhouette" name="gamemode" value="silhouette" disabled="disabled">
	<label for="silhouette">
	Reveal Silhouettes
	</label>
	</div>
	</form>
</div>
</div>
<div>
	<button id="surrender" class="button roundedc blocked" disabled="disabled">Give up</button>
</div>
<div class="column full">
<div class="box roundedc padded dark">
<p>Project by <a href="https://twitter.com/maniacCharon">Charon</a>, with functionality/Javascript by <a href="https://twitter.com/Stapoh">Stapo</a></p>
<p>Resource for sprites <a href="https://msikma.github.io/pokesprite/overview/dex-gen8.html">Pokésprite Database project</a>. The sprite images belong to © Nintendo/Creatures Inc./GAME FREAK Inc.
</div>
</div>
</div>
</div>
<script src="front.js"></script>
</body>
</html>
